<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sample</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header id="windowframe">
    <div class="d-flex justify-content-start"></div>
    <div class="d-flex justify-content-between">
        <span id="windowtitle" class="p-2 flex-fill bd-highlight"></span>
        <div id="windowbtn" class="p-2 bd-highlight">
            <button id="min-btn" type="submit" class="btn btn-sm btn-secondary"><i class="far fa-window-minimize"></i></button>
            <button id="about-btn" type="submit" class="btn btn-sm btn-primary"><i class="fas fa-question"></i></button>
            <button id="close-btn" type="submit" class="btn btn-sm btn-danger"><i class="fas fa-times"></i></button>
        </div>
    </div>
  </header>
  <main id="lch_list">
    <div id="list_main">
      
    </div>
  </main>
  <!-- V4 version -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.27/bootstrap-native-v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js" integrity="sha256-vrn14y7WH7zgEElyQqm2uCGSQrX/xjYDjniRUQx3NyU=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/launcher_main.js"></script>
  <script type="text/javascript" src="./js/wnd_menu.js"></script>
</body>
</html>
